[target.'cfg(target_os = "macos")']
rustflags = [
    "-C", "target-cpu=native",
    "-C", "link-arg=-Wl,-dead_strip",
]

[target.'cfg(target_os = "windows")']
rustflags = [
    "-C", "target-cpu=native",  # 启用SIMD优化，配合opt-level=3发挥最佳性能
]

[target.'cfg(target_os = "linux")']
rustflags = [
    "-C", "target-cpu=native",  # 启用SIMD优化，配合opt-level=3发挥最佳性能
]

